<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Renseignement</title>

    <link rel="icon" href="spy.svg" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />

    <!-- scripts -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="leaflet-iiif.js"></script>
    <script type="text/javascript" src="leaflet-hash.js"></script>
    <script src="data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="TextPlugin.min.js"></script>
    <script src="DrawSVGPlugin.min.js"></script>
    <script src="polygons.js"></script>

    <!--styles-->
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <script
      src="https://kit.fontawesome.com/ba154ee9c3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="click-capture">
    <div id="map"></div>

    <div id="storyBox" class="story-box">
      <img id="storyImage" src="" alt="" onclick="expandImage()" />
      <p id="storyContent"></p>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01" />
    </div>

    <div class="button-container">
      <button id="maison-button" title="Maison">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>
    <div class="container">
      <div class="aura">
        <!-- Replace the button with an image -->
        <img id="next-button" class="breathe-button" src="medal_no_bg.png" />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
