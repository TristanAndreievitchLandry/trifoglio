<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trifoglio</title>

    <link rel="icon" href="clover_icon.png" />

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />

    <!-- scripts -->
    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="leaflet-iiif.js"></script>
    <script type="text/javascript" src="leaflet-hash.js"></script>
    <script src="data.js"></script>

    <!--styles-->
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    />
    <script
      src="https://kit.fontawesome.com/ba154ee9c3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="click-capture">
    <div id="map"></div>

    <div id="infoBox" class="info-box">
      <div id="infoContent" class="info-content">
        <!-- Default content here -->
      </div>
    </div>

    <div class="button-container">
      <button id="info-button" title="Info">
        <i class="fa-solid fa-info"></i>
      </button>

      <button
        id="save-button"
        onclick="downloadDrawnLayers()"
        title="Sauvegarder"
      >
        <i class="fa-solid fa-floppy-disk"></i>
      </button>

      <button
        id="clear-button"
        onclick="removeAllDrawnPolygons()"
        title="Effacer"
      >
        <i class="fa-solid fa-trash"></i>
      </button>

      <button id="ask-button" style="font-size: 20px" title="Manifeste">
        <i class="fa-solid fa-image"></i>
      </button>

      <button id="add-button" title="+json">
        <i class="fa-solid fa-plus"></i>
      </button>

    <script src="main.js"></script>
  </body>
</html>
